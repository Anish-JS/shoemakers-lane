<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>

    <link rel="stylesheet" href="./Cart.css" />

    <script
      src="https://kit.fontawesome.com/e612b5b46f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dull">
    <div class="brand">
      <div class="brand-items">
        <div class="navbar_header xs-gutter xs-padding">
          <a href=""><i class="fas fa-bars para-md"></i></a>
        </div>
        <div class="brand-name xs-gutter para-md semibold-weight">
          The Shoemakers' Lane
        </div>
      </div>
      <div class="brand-nav">
        <div class="left-nav-item xs-gutter full-brr">
          <a href="" class="primary-btn sm-brr para-sm">Home</a>
        </div>
        <div class="left-nav-item xs-gutter full-brr">
          <a href="" class="primary-btn sm-brr para-sm">Catalogue</a>
        </div>
        <div class="left-nav-item xs-gutter full-brr">
          <a href="" class="primary-btn sm-brr para-sm">New Arrivals</a>
        </div>
      </div>

      <div class="brand-actions">
        <div class="left-nav-item xs-gutter xs-padding bold full-brr">
          <a href="" class="x"> <i class="fas fa-search"></i></a>
        </div>

        <div class="left-nav-item xs-gutter xs-padding bold full-brr">
          <a href=""> <i class="fas fa-heart"></i></a>
        </div>
        <div class="left-nav-item xs-gutter xs-padding bold full-brr">
          <a href=""><i class="fas fa-shopping-cart"></i></a>
        </div>
        <div class="left-nav-item xs-gutter full-brr">
          <a href="" class="primary-btn sm-brr para-sm">Login</a>
        </div>
      </div>
    </div>

    <h2 class="center xs-gutter">My Cart</h2>

    <div class="section sm-gutter">
      <div class="left-section xs-padding sm-brr">
        <img
          src="../../images/images.jpg"
          class="img-height xs-padding"
          alt=""
        />

        <div class="product-details sm-gutter">
          <div class="title para-sm xs-gutter bold">Men's Shoe</div>
          <div class="xs-gutter">
            <i class="fas fa-rupee-sign xxs-padding para-md"> 2000</i>
          </div>
          <div class="discount xs-gutter">50% off</div>
          <div class="quant xs-gutter">
            Quantity<input
              type="number"
              value="1"
              class="xs-brr xs-gutter xs-padding quantity-input center"
              min="1"
              max="5"
            />
          </div>
          <a href="" class="secondary-btn para-sm bold xs-gutter center"
            >Remove from cart</a
          >
          <a href="" class="secondary-btn para-sm bold xs-gutter center"
            >Add to wishlist</a
          >
        </div>
      </div>
      <div class="right-section xs-padding">
        <div class="product-details sm-gutter">
          <div class="title para-sm xs-gutter bold">Price Details</div>
          <div class="price xs-gutter">
            <div>Price (2 items)</div>
            <div><i class="fas fa-rupee-sign xxs-padding"></i>2000</div>
          </div>
          <div class="price xs-gutter">
            <div>Discount</div>
            <div><i class="fas fa-rupee-sign xxs-padding"></i>2000</div>
          </div>
          <div class="price xs-gutter">
            <div>Delivery Charges</div>
            <div><i class="fas fa-rupee-sign xxs-padding"></i>2000</div>
          </div>
          <div class="xs-gutter">
            You will save <i class="fas fa-rupee-sign xxs-padding"></i>1999 on
            this order
          </div>

          <a href="" class="secondary-btn para-sm bold xs-gutter center"
            >Place Order</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
